<div class="container-fluid">
    <div class="patient">
      <div class="row">
        <div class="col-lg-12 patient-nav">
          <div class="container">
            <div class="row">
              <div class="col-1">
                <p class="text-center m-0">
                  <i class="far fa-dna"></i>
                </p>
              </div>
              <div class="col-11">
                <h4 class="m-0">Dược Phẩm</h4>
                <p class="m-0">Quản lí thuốc và thực phẩm chức năng</p>
              </div>
            </div>
          </div>
  
        </div>
      </div>
      <div class="row bg-nhanviet" *ngIf="isHidden">
        <div class="col-lg-12">
          <div class="patient-list">
            <div class="patient-list-head">
              <p class="m-0">
                <button class="btn m-2" [routerLink]="'add-medicine'"><a><i class="fas fa-plus-square mr-2"></i>Thêm dược phẩm
                  </a></button>
              </p>
            </div>
            <div class="search-patient mt-3">
              <div class="row">
                <div class="col-12">
                  <form class="search-container mx-auto">
                    <input type="text" id="search-bar" placeholder="Nhập tên hoặc mã số bệnh nhân!">
                    <a><i class="fas fa-search"></i></a>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-12 mt-4 patinent-table p-0">
              <h4 class="mb-4 title-list p-2"> <i class="fas fa-list mr-2"></i>Danh sách thuốc</h4>
              <table class="table ml-2">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Mã</th>
                    <th scope="col">Tên thuốc</th>
                    <th scope="col">Đơn vị</th>
                    <th scope="col">Số lượng</th>
                    <th scope="col">Ngày sản xuất</th>
                    <th scope="col">Hạn sử dụng</th>
                    <th scope="col">Giá</th>
                    <th scope="col">Hành động</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let medicine of medicines; let i=index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{medicine.tenThuoc}}</td>
                    <td>{{medicine.donVi}}</td>
                    <td>{{medicine.soLuong}}</td>
                    <td>{{medicine.ngaySanXuat}}</td>
                    <td>{{medicine.hanSuDung}}</td>
                    <td>{{medicine.gia}}</td>
                    <td>
                      <button class="btn mr-2"><i class="fas fa-pencil-alt"></i></button>
                      <button class="btn btn-danger" (click)="deleteMedicine(medicine)"><i class="fas fa-trash"></i></button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
  
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <router-outlet></router-outlet>
