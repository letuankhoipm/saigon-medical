                [(ngModel)]="medicine.soLuong">
            </div>
            <div class="mb-3">
              <label for="address2">Đơn vị</label>
              <input type="text" class="form-control" id="address2" placeholder="" name="donVi"
                [(ngModel)]="medicine.donVi">
            </div>

                ngbDatepicker #d1="ngbDatepicker">

            <div class="mb-3">
              <label for="address2">Ngày sản xuất</label>
              <input type="text" class="form-control" id="address2" placeholder="" name="ngaySanXuat"
                [(ngModel)]="medicine.ngaySanXuat">
            </div>
            <div class="mb-3">
              <label for="address2">Hạn sử dụng</label>
              <input type="text" class="form-control" id="address2" placeholder="" name="hanSuDung"
                [(ngModel)]="medicine.hanSuDung">
            </div>
            <div class="mb-3">
              <label for="address2">Giá</label>
              <input type="text" class="form-control" id="address2" placeholder="" name="gia"
                [(ngModel)]="medicine.gia">
            </div>
            <hr class="mb-4">
            <button class="btn btn-lng btn-block" (click)="createMedicine()" [disabled]="formMed.invalid" [class.ban]="formMed.invalid">Thêm mới</button>
