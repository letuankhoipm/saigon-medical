<div class="container">
  <div class="patient">
    <div class="row">
      <div class="col-lg-12 patient-nav">
        <h3><i class="fab fa-accessible-icon mr-2 ml-2"></i>Quản Lí Bệnh Nhân</h3>
      </div>
    </div>
    <div class="row" *ngIf="isHidden">
      <div class="col-lg-12">
        <div class="patient-list">
          <div class="patient-list-head">
            <p class="m-0">
              <button class="btn m-2" [routerLink]="'add-patient'"><a><i class="fas fa-plus-square mr-2"></i>Thêm Bệnh Nhân
                  </a></button>
            </p>
          </div>
          <div class="search-patient mt-3">
            <div class="row">
              <div class="col-12">
                <form class="search-container mx-auto">
                  <input type="text" id="search-bar" placeholder="Nhập tên hoặc mã số bệnh nhân!">
                  <a><i class="fas fa-search"></i></a>
                </form>
              </div>
            </div>
          </div>
          <div class="patient-list-body">
            <ul class="m-0 p-0">
              <div class="row m-4">
                <li class="col-12" *ngFor="let user of users">
                  <div class="patient-user mb-4">
                    <div class="col-12 title">
                      <h5 class="m-0 pt-1 pb-1">{{user.tenBenhNhan}}</h5>
                    </div>
                    <div class="row m-0">
                      <div class="col-md-3 ">
                        <p class="m-0">{{user.maBenhNhan}}</p>
                        <p class="m-0">{{user.diaChi}}</p>
                      </div>
                      <div class="col-md-3">
                        <p class="m-0">{{user.gioiTinh}}</p>
                        <p class="m-0">{{user.ngaySinh}}</p>
                      </div>
                      <div class="col-md-6">
                        <p class="m-0">{{user.ngheNghiep}}</p>
                        <p class="m-0">{{user.soDienThoai}}</p>
                        <p class="m-0 text-right">
                          <button class="btn m-2" [routerLink]="'add-examination'"><a><i class="fas fa-plus-square mr-2"></i>Thêm Phiếu Khám Bệnh
                              </a></button>
                        </p>
                      </div>
                    </div>
                  </div>
                </li>
              </div>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
