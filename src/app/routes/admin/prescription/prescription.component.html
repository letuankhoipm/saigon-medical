<div class="container-fluid">
  <div class="patient">
    <div class="row">
      <div class="col-lg-12 patient-nav">
        <div class="container">
          <div class="row">
            <div class="col-1">
              <p class="text-center m-0">
                <i class="far fa-dna"></i>
              </p>
            </div>
            <div class="col-11">
              <h4 class="m-0">Invoice</h4>
              <p class="m-0">Payment & Invoice Department</p>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="row bg-nhanviet" *ngIf="isHidden">
      <div class="col-lg-12">
        <div class="patient-list">
          <!-- <div class="patient-list-head">
            <p class="m-0">
              <button class="btn m-2" [routerLink]="'add-patient'"><a><i class="fas fa-plus-square mr-2"></i>Thêm bệnh
                  nhân
                </a></button>
            </p>
          </div> -->
          <div class="search-patient mt-3">
            <div class="row">
              <div class="col-12">
                <form class="search-container mx-auto">
                  <input type="text" id="search-bar" (keyup)="searchUpdateForInvoice($event.target.value)" placeholder="Enter ID of medical invoice!">
                  <a><i class="fas fa-search"></i></a>
                </form>
              </div>
            </div>
          </div>
          <div class="col-12 mt-4 patinent-table p-0 mb-4">
            <h5 class="mb-4 title-list p-2"> <i class="fas fa-list mr-2"></i>Invoice List</h5>
            <table class="table ml-2">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Patient ID</th>
                  <th scope="col">Bill ID</th>
                  <th scope="col">Cost</th>
                  <th scope="col">Added Date</th>
                  <th scope="col">Status</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let invoice of searchedInvoices; let i=index">
                  <th scope="row">{{invoice?.maBenhNhan}}</th>
                  <td>{{invoice?.maHoaDon}}</td>
                  <td>{{invoice?.thanhTien}}</td>
                  <td>{{invoice?.ngayThem}}</td>
                  <td><span class="badge" [class.badge-success]="invoice?.tinhTrang == 'Đã thanh toán'"
                      [class.badge-warning]="invoice?.tinhTrang == 'Chưa thanh toán'">{{invoice?.tinhTrang}}</span></td>
                  <!-- <td>
                    <button class="btn mr-2"><i class="fas fa-pencil-alt"></i></button>
                    <button class="btn btn-danger"><i class="fas fa-trash"></i></button>
                  </td> -->
                </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
