

<div class="container-fluid">
    <div class="patient">
      <div class="row">
        <div class="col-lg-12 patient-nav">
          <div class="container">
            <div class="row">
              <div class="col-1">
                <p class="text-center m-0">
                  <i class="far fa-dna"></i>
                </p>
              </div>
              <div class="col-11">
                <h4 class="m-0">Examination</h4>
                <p class="m-0">Examination Management Department</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row bg-nhanviet" *ngIf="isHidden">
        <div class="col-lg-12">
          <div class="patient-list">
            <div class="patient-list-head">
              <p class="m-0">
                <button class="btn m-2" [routerLink]="'list-examination'"><a><i class="fas fa-plus-square mr-2"></i>Examination Medical List
                  </a></button>
              </p>
            </div>
            <div class="search-patient mt-3">
              <div class="row">
                <div class="col-12">
                  <form class="search-container mx-auto">
                    <input type="text" id="search-bar" (keyup)="searchUpdateForRegister($event.target.value)" placeholder="Enter ID or name of patient!">
                    <a><i class="fas fa-search"></i></a>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-12 mt-4 patinent-table p-0 mb-4">
              <h4 class="mb-4 title-list p-2"> <i class="fas fa-list mr-2"></i>Examination Registration List</h4>
              <table class="table ml-2">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Register ID</th>
                    <th scope="col">Patient ID</th>
                    <th scope="col">Status</th>
                    <th scope="col">Add Date</th>
                    <th scope="col" class=" text-center">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let register of registers">
                    <th scope="row">{{register?.maDangKi}}</th>
                    <th scope="row">{{register?.maBenhNhan}}</th>
                    <td><span class="badge" [class.badge-success]="register?.tinhTrang == 'Đã khám'" [class.badge-warning]="register?.tinhTrang == 'Đang chờ'" >{{register?.tinhTrang}}</span></td>
                    <td>{{register?.ngayDangKi}}</td>
                    <td class="text-center">
                      <button class="btn mr-2" *ngIf="register?.tinhTrang == 'Đang chờ'" [routerLink]="'add-examination'"><i class="fas fa-plus-circle"></i></button>
                      <button *ngIf="register?.tinhTrang == 'Đã khám'" class="mr-2 btn btn-success"><i class="fas fa-folder-open"></i></button>
                      <button class="btn btn-danger mr-2"><i class="fas fa-trash"></i></button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <router-outlet></router-outlet>
