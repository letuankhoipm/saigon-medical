<div class="add-patient pt-4">
  <div class="bg-light register-option">
    <div class="container">
      <div class="row">
        <!-- chỉnh khung divide vào giữa màn hình -->
        <div class="col-lg-12 order-md-1">
          <!-- chỉnh khung divide vào giữa màn hình -->
          <h4 class="mb-3 text-center"> <i class="fas fa-users-medical mr-3"></i>Thông Tin Phiếu Khám Bệnh</h4>
          <form class="needs-validation" novalidate>
            <div class="row">
              <div class="col-12 mb-3">
                <label for="firstName">Mã phiếu khám bệnh</label>
                <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="address2">Mã đăng ký</label>
              <input type="text" class="form-control" id="address2" placeholder="">
            </div>
            <div class="mb-3">
              <label for="address2">Chuẩn đoán</label>
              <input type="text" class="form-control" id="address2" placeholder="">
            </div>
            <div class="mb-3">
              <label for="address2">Ngày thêm</label>
              <input type="text" class="form-control" id="address2" placeholder="">
            </div>
            <div class="mb-3 mt-4 medicine-table">
              <div class="container">
                <div class="row font-weight-bold text-center" style="background: #395c9c; color: white">
                  <div class="col-8" style="border-right: 1px #fff solid">
                    Tên Loại Thuốc
                  </div>
                  <div class="col-3">
                    Số Lượng
                  </div>
                  <div class="col-1">
                  </div>
                </div>
              </div>
              <ul class="p-0">
                <li class="col-12 pl-0 pr-0 pt-2 pb-2" *ngFor="let medicine of medicines">
                  <div class="container">
                    <div class="row">
                      <div class="col-8 pt-1" style="border: 1px #000 solid">
                        {{medicine.name}}
                      </div>
                      <div class="col-3 pt-1" style="border: 1px #000 solid">
                        {{medicine.amount}}
                      </div>
                      <div class="col-1">
                        <button class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>


            <hr class="mb-4">
            <button class="btn btn-lng btn-block">Lưu</button>

            <!-- Alert -->
          </form>
          <p class="mt-4"><button class="btn" (click)="addMedicine()"><i class="fas fa-plus-square mr-2"></i>Thêm Thuốc</button></p>
          <div class="row" *ngIf="isAdd">
            <div class="col-lg-12">
              <div class="patient-list">
                <div class="search-patient mt-3">
                  <div class="row">
                    <div class="col-12">
                      <form class="search-container mx-auto">
                        <input type="text" id="search-bar" placeholder="Nhập tên dược phẩm!">
                        <a><i class="fas fa-search"></i></a>
                      </form>
                    </div>
                  </div>
                </div>
                <div class="patient-list-body">
                  <ul class="m-0 p-0">
                    <div class="row m-4">
                      <li class=" p-0 col-12" *ngFor="let user of users">
                        <div class="patient-user m-1">
                          <div class="card">
                            <div class="card-head">
                              <h5 class="name title mt-2 p-0">{{user.name}}</h5>
                            </div>
                            <div class="card-body p-2">
                              <p class="m-0"> <img [src]="user.img" alt="">{{user.amount}}
                                {{user.unit}} |
                              </p>
                            </div>
                            <p class="text-right m-0">
                              <button class="btn m-2" (click)="show()"><i class="fas fa-file-medical mr-2"></i>Thêm Vào
                                Đơn Thuốc</button>
                            </p>
                          </div>
                        </div>
                      </li>
                    </div>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<div class="container" *ngIf="isPopup">
  <div class="row">
    <div class="model-box">
      <div class="col-12 p-0 head">
        <p class="logo text-center m-0"><img [src]="logo" alt=""></p>
        <p class="text-center m-0 font-weight-bold title">
          PHÒNG KHÁM ĐA KHOA SAIGON MEDICAL
        </p>
      </div>
      <div class="col-12 body">
        <p class="text-center">Thêm vào đơn thuốc thành công!</p>
      </div>
      <div class="col-12">
        <p class="text-right">
          <button class="btn btn-danger" (click)="close()"> <i class="fas fa-times-square mr-2"></i>Đóng</button>
        </p>
      </div>
    </div>
  </div>
</div>
