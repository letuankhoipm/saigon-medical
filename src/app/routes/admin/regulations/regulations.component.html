<div class="container-fluid">
  <div class="patient">
    <div class="row">
      <div class="col-lg-12 patient-nav">
        <div class="container">
          <div class="row">
            <div class="col-1">
              <p class="text-center m-0">
                <i class="far fa-dna"></i>
              </p>
            </div>
            <div class="col-11">
              <h4 class="m-0">Quy Định</h4>
              <p class="m-0">Các quy định chung của phòng khám</p>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="row bg-nhanviet">
      <div class="col-lg-12 pb-3">
        <div class="patient-list">
          <div class="patient-list-head">
            <p class="m-0">
              <button class="btn m-2" [routerLink]="'add-patient'"><a><i class="fas fa-plus-square mr-2"></i>Thêm quy
                  định
                </a></button>
            </p>
          </div>
          <div class="col-12 mt-4 patinent-table p-4">
            <h4 class="mb-4 title-list p-2"> <i class="fas fa-list mr-2"></i>Quy định về chi phí khám bệnh.</h4>
            <form action="" p-4>
              <textarea name="" id="" placeholder="Nhập quy định về chi phí" class="w-100 p-2"
                style="height: 150px;"></textarea>
                <p class="w-100 text-right">
                  <button class="btn">Áp dụng</button>
                </p>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
