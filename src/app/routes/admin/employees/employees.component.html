<div class="container">
  <div class="patient">
    <div class="row">
      <div class="col-lg-12 patient-nav">
        <h3> <i class="fas fa-id-card mr-2 ml-2"></i>Quản Lí Nhân Viên</h3>
      </div>
    </div>
    <div class="row" *ngIf="isHidden">
      <div class="col-lg-12">
        <div class="patient-list">
          <div class="patient-list-head">
            <p class="m-0">
              <button class="btn m-2" [routerLink]="'add-employees'"><a><i class="fas fa-plus-square mr-2"></i>Thêm Nhân
                  Viên
                </a></button>
            </p>
          </div>
          <div class="search-patient mt-3">
            <div class="row">
              <div class="col-12">
                <form class="search-container mx-auto">
                  <input type="text" id="search-bar" placeholder="Nhập tên hoặc mã số nhân viên!">
                  <a><i class="fas fa-search"></i></a>
                </form>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <table class="table ml-2">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Tên</th>
          <th scope="col">Giới tính</th>
          <th scope="col">Địa chỉ</th>
          <th scope="col">Ngày sinh</th>
          <th scope="col">Chức vụ</th>
          <th scope="col">Ngày vào làm</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i=index">
          <th scope="row">{{i+1}}</th>
          <td>{{user.tenBenhNhan}}</td>
          <td>{{user.gioiTinh}}</td>
          <td>{{user.diaChi}}</td>
          <td>{{user.ngaySinh}}</td>
          <td>{{user.ngheNghiep}}</td>
          <td>{{user.ngayVao}}</td>
          <!-- <button class="btn btn-danger mr-2"><i class="fas fa-trash"></i></button>
            <button class="btn btn-success"><i class="fas fa-folder-open"></i></button> -->
        </tr>
      </tbody>
    </table>
  </div>
</div>



<router-outlet></router-outlet>
