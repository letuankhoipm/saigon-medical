<div class="add-patient bg-gradient pt-4">
  <div class="bg-light register-option">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 order-md-1">
          <h4 class="mb-3 text-center"> <i class="fas fa-users-medical mr-3 mt-4"></i>
            {{'employee.updateinfor' | translate}}</h4>
          <form class="needs-validation" #formEmp="ngForm">
            <div class="mb-3">
              <label for="firstName"> {{'employee.name' | translate}}</label>
              <input type="text" class="form-control" id="firstName" placeholder="" required name="fullName"
                [(ngModel)]="employee.tenNhanVien">
              <div class="invalid-feedback">
                Không để trống họ và tên
              </div>
            </div>
            <div class="mb-3">
              <label for="username"> {{'employee.address' | translate}}</label>
              <div class="input-group">
                <input type="text" class="form-control" id="username" placeholder="" name="diaChi" required
                  [(ngModel)]="employee.diaChi">
                <div class="invalid-feedback" style="width: 100%;">
                  Không để trống địa chỉ.
                </div>
              </div>
            </div>

              <input class="form-control" placeholder="yyyy-mm-dd" name="entranceDate" [(ngModel)]="employee.ngayVao"
                ngbDatepicker #d="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"><i
                    class="fal fa-calendar-alt"></i></button>
              </div>
            </div>
            <div class="mb-3 input-group">
              <label for="address2" class="w-100">Date of Birth</label>
              <input class="form-control" placeholder="yyyy-mm-dd" name="entranceDate" [(ngModel)]="employee.ngaySinh"
                ngbDatepicker #d="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"><i
                    class="fal fa-calendar-alt"></i></button>
              </div>
            </div> -->
            <div class="mb-3">
              <label for="address2"> {{'employee.entrancedate' | translate}}</label>
              <input type="text" class="form-control" id="address2" placeholder="" name="ngayVao"
                [(ngModel)]="employee.ngayVao">
            </div>
            <div class="mb-3">
              <label for="address2"> {{'employee.birthday' | translate}}</label>
              <input type="text" class="form-control" id="address2" placeholder="" name="ngaySinh"
                [(ngModel)]="employee.ngaySinh">
            </div>
            <div class="mb-3">
              <label for="address2"> {{'employee.rank' | translate}}</label>
              <select class="custom-select d-block w-100" id="country" name="chucVu" required
                [(ngModel)]="employee.chucVu">
                <option value=""> {{'employee.choose' | translate}}</option>
                <option> {{'employee.admin' | translate}}</option>
                <option> {{'employee.employees' | translate}}</option>
                <option> {{'employee.doctor' | translate}}</option>
                <option> {{'employee.pharmacist' | translate}}</option>
              </select>
            </div>
            <div class="row">
              <div class="col-md-4 mb-3">
                <label for="country"> {{'employee.sex' | translate}}</label>
                <select class="custom-select d-block w-100" id="country" name="gender" required
                  [(ngModel)]="employee.gioiTinh">
                  <option value=""> {{'employee.choose' | translate}}</option>
                  <option value="Nam"> {{'employee.male' | translate}}</option>
                  <option value="Nữ"> {{'employee.female' | translate}}</option>
                </select>
              </div>
            </div>
            <hr class="mb-4">
            <button class="btn btn-lng btn-block w-25 float-right" (click)="updateEmployee()" [class.ban]="formEmp.invalid" disabled="formEmp.invalid"> {{'employee.update' | translate}}</button>
          </form>
        </div>
      </div>
      <footer class="my-5 pt-5 text-muted text-center text-small">
      </footer>
    </div>
  </div>
</div>
