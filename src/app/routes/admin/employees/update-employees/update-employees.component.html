<div class="add-patient pt-4">
  <div class="bg-light register-option">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 order-md-1">
          <h4 class="mb-3 text-center"> <i class="fas fa-users-medical mr-3 mt-4"></i>Information of Employee</h4>
          <form class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="firstName">Full Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="" required name="fullName" [(ngModel)]="employee.tenNhanVien">
              <div class="invalid-feedback">
                Không để trống họ và tên
              </div>
            </div>
            <div class="mb-3">
              <label for="username">Address</label>
              <div class="input-group">
                <input type="text" class="form-control" id="username" placeholder="" name="diaChi" required [(ngModel)]="employee.diaChi">
                <div class="invalid-feedback" style="width: 100%;">
                  Không để trống địa chỉ.
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="address2">Entrance Date</label>
              <input type="text" class="form-control" id="address2" placeholder="" name="entranceDate" [(ngModel)]="employee.ngayVao">
            </div>
            <div class="mb-3">
              <label for="address2">Date of Birth</label>
              <input type="text" class="form-control" id="address2" placeholder="" name="birthDay" [(ngModel)]="employee.ngaySinh">
            </div>
            <div class="mb-3">
              <label for="address2">Position</label>
              <input type="text" class="form-control" id="address2" placeholder="" name="position" [(ngModel)]="employee.chucVu">
            </div>
            <div class="row">
              <div class="col-md-4 mb-3">
                <label for="country">Gender</label>
                <select class="custom-select d-block w-100" id="country" name="gender" required [(ngModel)]="employee.gioiTinh">
                  <option value="">Choose...</option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Other</option>
                </select>
              </div>
            </div>
            <hr class="mb-4">
            <button class="btn btn-lng btn-block" (click)="updateEmployee()">Add</button>
          </form>
        </div>
      </div>
      <footer class="my-5 pt-5 text-muted text-center text-small">
      </footer>
    </div>
  </div>
</div>
