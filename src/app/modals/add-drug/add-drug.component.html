<div class="modal-header">
  <div class="col-12 p-0 head">
    <p class="logo text-center m-0"><img class="w-50" [src]="logo" alt=""></p>
    <h4 class="text-center m-0 title text-white">
      {{'modal.addmed.title' | translate}}
    </h4>
  </div>
</div>
<div class="modal-body">
  <form action="" #formMed="ngForm">
    <div class="amount mb-2">
      <label for=""> {{'modal.addmed.amount' | translate}}:</label>
      <input class="w-100 p-2" type="number" name="amount" id="" [(ngModel)]="medAdded.amount" required>
    </div>

    <div class="instruc">
      <label for=""> {{'modal.addmed.instruc' | translate}}:</label>
      <textarea class="w-100 p-2" name="instruc" id="" [(ngModel)]="medAdded.instruc" required></textarea>
    </div>
  </form>
</div>
<div class="modal-footer">
  <div class="col-12">
    <p class="text-right m-0">
      <button class="btn btn-danger mr-2" (click)="close()"> <i class="fas fa-times-square mr-2"></i>
        {{'modal.addmed.close' | translate}}</button>
      <button class="btn btn-success" [class.ban]="formMed.invalid" [disabled]="formMed.invalid"
        (click)="verifyAdded(formMed.value)">
        <i class="fas fa-check-square mr-2"></i> {{'modal.addmed.add' | translate}}</button>
    </p>
  </div>
</div>
