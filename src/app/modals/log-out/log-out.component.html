<div class="modal-header">
  <div class="col-12 p-0 head">
    <p class="logo text-center m-0"><img class="w-75" [src]="logo" alt=""></p>
  </div>
</div>
<div class="modal-body">
  <div class="col-12 body">
    <p class="text-center">Bạn có chắc chắn muốn đăng xuất không?</p>
  </div>
</div>
<div class="modal-footer">
  <div class="col-12">
    <p class="text-right m-0">
      <button class="btn btn-success mr-2" (click)="close()"> <i class="fas fa-times-square mr-2"></i>Hủy bỏ</button>
      <button class="btn btn-danger ml-2" (click)="logout()"> <i class="fas fa-sign-out-alt mr-2"></i>Đăng xuất</button>
    </p>
  </div>
</div>
